<!DOCTYPE HTML>
<html lang="en">

<head th:replace="fragment :: head"/>
<body>
<div th:replace="fragment :: aside"></div>
<main class="main-wrap">
<div th:replace="fragment :: header"></div>
<section class="content-main">
<div class="content-header">
<div>
	<h2 class="content-title card-title">Liste des malades </h2>
</div>
<div>
	<a th:href="@{/malade/add}" class="btn btn-primary"><i class="text-muted material-icons md-post_add"></i>Ajouter Malade</a>
</div>
</div>
<div class="card mb-4">
<div class="card-body">
<div class="table-responsive">
<div class="table-responsive">
<table class="table align-middle table-nowrap mb-0">
<thead class="table-light">
<tr>
	<th>ID</th>
	<th>Nom</th>
	<th>Pr√©nom</th>
	<th>Adresse</th>
	<th>Email</th>
	<th>Date de Naissance</th>
	<th>Genre</th>
	<th>Actions</th>
</tr>
</thead>
<tbody>
	<tr th:each="malade : ${maladetsList}">
	<td th:text="${malade.idMalade}"></td>
	<td th:text="${malade.nom}"></td>
	<td th:text="${malade.prenom}"></td>
	<td th:text="${malade.adresse}"></td>
	<td th:text="${malade.email}"></td>
	<td th:text="${#dates.format(malade.dateNaissance, 'dd/MM/yyyy')}"></td>
	<td th:text="${malade.genre}"></td>
<td>
	<a th:href="@{'/malade/edit/' + ${malade.idMalade}}" class="btn btn-sm font-sm rounded btn-brand">
	<i class="material-icons md-edit"></i> Edit</a>
	<a th:href="@{'/malade/delete/' + ${malade.idMalade}}" class="btn btn-sm font-sm btn-light rounded">
	<i class="material-icons md-delete_forever"></i> Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</section>
</main>

<script th:src="@{/js/vendors/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/vendors/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/vendors/select2.min.js}"></script>
<script th:src="@{/js/vendors/perfect-scrollbar.js}"></script>
<script th:src="@{/js/vendors/jquery.fullscreen.min.js}"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
