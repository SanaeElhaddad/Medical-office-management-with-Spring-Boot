<!DOCTYPE HTML>
<html lang="en">

<head th:replace="fragment :: head"/>
<body>
<div th:replace="fragment :: aside"></div>   
<main class="main-wrap"> 
<div th:replace="fragment :: header"></div>
        <section class="content-main">
            <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Liste des consultations </h2>
                </div>
                <div>
                    <a th:href="@{/consultation/add}" class="btn btn-primary"><i class="text-muted material-icons md-post_add"></i>Ajouter consultation</a>
                </div>
            </div>   
<div class="card mb-4">                   	
<div class="card-body">
<div class="table-responsive">
<div class="table-responsive">
<table class="table align-middle table-nowrap mb-0">
<thead class="table-light">
       <tr>
      	<th>ID</th>
        <th>Date et heure</th>
        <th>Description</th>
        <th>Prix</th>
       	<th>MÃ©decin</th>
       	<th>Patient</th>
       	<th>Actions</th>
        </tr>
</thead>
<tbody>
<tr th:each="consultation : ${consultationList}">
                <td th:text="${consultation.idConsultation}"></td>
				<td th:text="${#dates.format(consultation.dateConsultation, 'dd/MM/yyyy')}"></td>
                <td th:text="${consultation.description}"></td>
                <td th:text="${consultation.prix}"></td>
              	<td th:text="${consultation.medecin.nom + ' ' + consultation.medecin.prenom}"></td>
                <td th:text="${consultation.malade.nom + ' ' + consultation.malade.prenom}"></td>
                <td>
					<a th:ref="@{'/consultation/edit/' + ${consultation.idConsultation}}" class="btn btn-sm font-sm rounded btn-brand">
                       <i class="material-icons md-edit"></i> Edit</a>
                <a th:href="@{'/consultation/delete/' + ${consultation.idConsultation}}" class="btn btn-sm font-sm btn-light rounded">
                   	<i class="material-icons md-delete_forever"></i> Delete</a>
                </td>
</tr>	
</tbody>
</table>
</div>
</div> 
</div>
</div>
        </section>       
</main>

<script th:src="@{/js/vendors/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/vendors/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/vendors/select2.min.js}"></script>
<script th:src="@{/js/vendors/perfect-scrollbar.js}"></script>
<script th:src="@{/js/vendors/jquery.fullscreen.min.js}"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
